<style type="text/css">
div { margin:1em; }	/* 为div元素定义外边界 */
#red { border:solid 1px red; }	/* 为红盒子定义边框样式 */
#blue { border:solid 1px blue; }	/* 为蓝盒子定义边框样式 */
</style>
<script language="javascript" type="text/javascript">

window.onload = function() {	//定义当页面完成初始化后执行的脚本函数
    var ok = document.getElementById("ok");	//获取按钮元素的引用指针
    ok.onclick = function(){	//为按钮注册一个鼠标单击事件处理函数
        var red = document.getElementById("red");	//获取红色盒子的引用指针
        var blue = document.getElementById("blue");//获取蓝色盒子的引用指针
        blue.appendChild(red); 	//最后移动红色盒子到蓝色盒子中
    }
}

</script>
<div id="red">
    <h1>红盒子</h1>
</div>
<div id="blue">蓝盒子</div>
<button id="ok">移动</button>
