<html>
	<head>
		<title>通过原型对象修改对象属性</title>
		<meta http-equiv="content-type" content="text/html;charset=gb2312">
		<script type="text/javascript" language="javascript">
		<!--
			//创建栏目工作者构造函数
			function ItemWorkers()
			{
				this.name = "";
				this.address = "";
			}
			//创建导演构造函数
			function Director(_engineer)
			{
				this.engineer = _engineer;
			}
			//指定原型对象为ItemWorkers对象
			Director.prototype = new ItemWorkers();
			
			//创建导演对象
			var myDirector1 = new Director("时装表演");
			var myDirector2 = new Director("相声大赛");
			
			//直接修改对象属性值
			myDirector1.name = "张三";
			myDirector2.name = "李四";
			//通过原型对象修改属性
			Director.prototype.address = "北京市";
			
			document.write("myDirector1对象中所有属性：<br>");
			for (var obj in myDirector1)
			{
				document.write(obj,"：",myDirector1[obj],"<br>");
			}
			document.write("<br>myDirector2对象中所有属性：<br>");
			for (var obj in myDirector2)
			{
				document.write(obj,"：",myDirector2[obj],"<br>");
			}
		-->
		</script>
	</head>
	<body>
	</body>
</html>
